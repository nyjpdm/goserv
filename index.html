<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Game Board</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .game-area {
            display: flex;
            gap: 40px;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .board-container {
            background: #DCB35C;
            padding: 30px; /* –£–í–ï–õ–ò–ß–ò–¢–¨ —Å 20px –¥–æ 30px */
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(9, 40px);
            grid-template-rows: repeat(9, 40px);
            gap: 0;
            background: #DCB35C;
            position: relative;
            user-select: none;
        }

        /* –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–µ –ª–∏–Ω–∏–∏ */
        .board::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            height: 1px;
            background: black;
            transform: translateY(-50%);
            user-select: none;
        }

        .board::after {
            content: '';
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            height: 1px;
            background: black;
            transform: translateY(50%);
            user-select: none;
        }

        .cell {
            width: 40px;
            height: 40px;
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ –ª–∏–Ω–∏–∏ –º–µ–∂–¥—É –∫–ª–µ—Ç–∫–∞–º–∏ */
        .cell::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 1px;
            background: black;
            transform: translateX(-50%);
            height: 100%;
            z-index: 0; /* –£–±–µ–¥–∏—Ç–µ—Å—å —á—Ç–æ –ª–∏–Ω–∏–∏ –Ω–∏–∂–µ –∫–∞–º–Ω–µ–π */
        }

        .cell::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 1px;
            background: black;
            transform: translateY(-50%);
            width: 100%;
            z-index: 1; /* –£–±–µ–¥–∏—Ç–µ—Å—å —á—Ç–æ –ª–∏–Ω–∏–∏ –Ω–∏–∂–µ –∫–∞–º–Ω–µ–π */
        }

        /* –£–±–∏—Ä–∞–µ–º –ª–∏—à–Ω–∏–µ –ª–∏–Ω–∏–∏ –ø–æ –∫—Ä–∞—è–º */
        /* .cell:first-child::before,
        .cell:nth-child(9n+1)::before {
            display: none;
        } */

        .cell:nth-child(-n+9)::after {
            display: none;
        }

        .stone {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            position: relative;
            z-index: 200; /* –†–µ–∞–ª—å–Ω—ã–µ –∫–∞–º–Ω–∏ –≤—ã—à–µ hover-–∫–∞–º–Ω–µ–π */
            box-shadow: 0 3px 6px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }

        /* .stone:hover {
            transform: scale(1.1);
        } */

        .black {
            background: radial-gradient(circle at 30% 30%, #666, #000);
            border: 1px solid #333;
        }

        .white {
            background: radial-gradient(circle at 30% 30%, #fff, #ddd);
            border: 1px solid #999;
        }

        .cell.hover-black::after,
        .cell.hover-white::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 34px;
            height: 34px;
            border-radius: 50%;
            transform: translate(-50%, -50%); /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∫–∞–º–µ–Ω—å */
            z-index: 10;
            pointer-events: none;
        }

        .cell.hover-black::after {
            background: radial-gradient(circle at 10% 10%, rgba(102,102,102,0.5), rgba(0,0,0,0.5));
           /* border: 1px solid rgba(51,51,51,0.5);*/
        }

        .cell.hover-white::after {
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.5), rgba(221,221,221,0.5));
            border: 1px solid rgba(153,153,153,0.5);
        }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            min-width: 300px;
            text-align: left;
        }

        .control-group {
            margin-bottom: 20px;
        }

        h2, h3 {
            margin-bottom: 15px;
            color: white;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
            background: rgba(255,255,255,0.9);
        }

        .status {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 18px;
        }

        .current-player {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin: 0 10px;
            vertical-align: middle;
        }

        .player-black {
            background: #000;
            border: 1px solid #333;
        }

        .player-white {
            background: #fff;
            border: 1px solid #999;
        }

        .coordinates {
            position: absolute;
            font-size: 12px;
            color: rgba(0,0,0,0.6);
            pointer-events: none;
            font-weight: bold; /* –î–û–ë–ê–í–ò–¢–¨: —Å–¥–µ–ª–∞—Ç—å —Ç–µ–∫—Å—Ç –∂–∏—Ä–Ω–µ–µ */
        }

        .coord-x {
            /* –ò–ó–ú–ï–ù–ò–¢–¨: —Ä–∞–∑–º–µ—Å—Ç–∏—Ç—å –≤–Ω—É—Ç—Ä–∏ –¥–æ—Å–∫–∏ –≤–Ω–∏–∑—É */
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
        }

        .coord-y {
            /* –ò–ó–ú–ï–ù–ò–¢–¨: —Ä–∞–∑–º–µ—Å—Ç–∏—Ç—å –≤–Ω—É—Ç—Ä–∏ –¥–æ—Å–∫–∏ —Å–ø—Ä–∞–≤–∞ */
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
        }

        .move-log {
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
        }

        .log-entry {
            margin: 2px 0;
            padding: 2px 5px;
            border-radius: 3px;
        }

        .log-black {
            background: rgba(0,0,0,0.3);
        }

        .log-white {
            background: rgba(255,255,255,0.2);
        }
    </style>
</head>

                    <!-- –î–æ—Å–∫–∞ –±—É–¥–µ—Ç —Å–æ–∑–¥–∞–Ω–∞ JavaScript -->
                </div>

            <div class="controls">

                    <button onclick="loadBoardFromText()">–ó–∞–≥—Ä—É–∑–∏—Ç—å –¥–æ—Å–∫—É</button>

                    <button onclick="passMove()">–ü–∞—Å</button>

                    <h3>–û—Ç–ª–∞–¥–∫–∞</h3>
                    <button onclick="printBoardState()">–í—ã–≤–µ—Å—Ç–∏ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –≤ –∫–æ–Ω—Å–æ–ª—å</button>
                    <button onclick="showBoardText()">–ü–æ–∫–∞–∑–∞—Ç—å —Ç–µ–∫—Å—Ç–æ–≤–æ–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∏–µ</button>
                </div>
            </div>
        </div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let boardState = [];
        let currentPlayer = 'B'; // 'B' –¥–ª—è —á–µ—Ä–Ω—ã—Ö, 'W' –¥–ª—è –±–µ–ª—ã—Ö
        const BOARD_SIZE = 9;
        let moveHistory = [];
        let score = ""
        let socket;
        
        function connect() {
            // –°–æ–∑–¥–∞–µ–º WebSocket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ
            socket = new WebSocket("ws://localhost:8080/ws");
            
            socket.onopen = function(e) {
                console.log("Connected to server");
            };
            
            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                console.log("Received:", data);
                handleServerResponse(data)
            };
            
            socket.onclose = function(event) {
                console.log("Connection closed");
                // –ü—ã—Ç–∞–µ–º—Å—è –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(connect, 3000);
            };
            
            socket.onerror = function(error) {
                console.log("Error:", error);
            };
        }
        window.onload = connect;
        function sendJSON(data, actq) {
            if (socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                        name: 'hello',
                        move: data,
                        action: actq,
                    }));
                return true;
            }
            return false;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¥–æ—Å–∫–∏
        function initializeBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
            addCoordinates();
            
            // –°–æ–∑–¥–∞–µ–º –∫–ª–µ—Ç–∫–∏ –¥–æ—Å–∫–∏
            for (let y = 0; y < BOARD_SIZE; y++) {
                for (let x = 0; x < BOARD_SIZE; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.x = x;
                    cell.dataset.y = y;
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ hover
                    cell.addEventListener('mouseenter', () => handleCellHover(x, y));
                    cell.addEventListener('mouseleave', handleCellHoverLeave);
                    
                    cell.onclick = () => handleCellClick(x, y);
                    board.appendChild(cell);
                }
            }

            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –Ω–∞—á–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –¥–æ—Å–∫–∏
            resetBoard();
            updateBoardDisplay();
            updatePlayerIndicator();
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç –Ω–∞ –¥–æ—Å–∫—É
        function addCoordinates() {
            const board = document.getElementById('board');
            const coordinates = 'ABCDEFGHIJKLMNOPQRST'.slice(0, BOARD_SIZE);
            
            // –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã (–±—É–∫–≤—ã) - –ü–ï–†–ï–ú–ï–°–¢–ò–¢–¨ –í–ù–£–¢–†–¨ –î–û–°–ö–ò
            for (let i = 0; i < BOARD_SIZE; i++) {
                const coordX = document.createElement('div');
                coordX.className = 'coordinates coord-x';
                coordX.textContent = coordinates[i];
                // –ò–ó–ú–ï–ù–ò–¢–¨: –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å 20px –≤–º–µ—Å—Ç–æ 20px, —á—Ç–æ–±—ã –±—ã–ª–∏ –±–ª–∏–∂–µ –∫ —Ü–µ–Ω—Ç—Ä—É
                coordX.style.left = `${(i * 40) + 20}px`;
                coordX.style.bottom = '5px'; // –ü–û–î–í–ò–ù–£–¢–¨ –í–í–ï–†–• –í–ù–£–¢–†–ò –î–û–°–ö–ò
                board.appendChild(coordX);
            }
            
            // –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã (—Ü–∏—Ñ—Ä—ã) - –ü–ï–†–ï–ú–ï–°–¢–ò–¢–¨ –í–ù–£–¢–†–¨ –î–û–°–ö–ò
            for (let i = 0; i < BOARD_SIZE; i++) {
                const coordY = document.createElement('div');
                coordY.className = 'coordinates coord-y';
                coordY.textContent = (i + 1).toString();
                // –ò–ó–ú–ï–ù–ò–¢–¨: –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å 20px –≤–º–µ—Å—Ç–æ 20px, —á—Ç–æ–±—ã –±—ã–ª–∏ –±–ª–∏–∂–µ –∫ —Ü–µ–Ω—Ç—Ä—É
                coordY.style.top = `${(i * 40) + 20}px`;
                coordY.style.right = '5px'; // –ü–û–î–í–ò–ù–£–¢–¨ –í–õ–ï–í–û –í–ù–£–¢–†–ò –î–û–°–ö–ò
                board.appendChild(coordY);
            }
        }

        // –°–±—Ä–æ—Å –¥–æ—Å–∫–∏ –∫ –ø—É—Å—Ç–æ–º—É —Å–æ—Å—Ç–æ—è–Ω–∏—é
        function resetBoard() {
            boardState = [];
            for (let y = 0; y < BOARD_SIZE; y++) {
                const row = [];
                for (let x = 0; x < BOARD_SIZE; x++) {
                    row.push('.');
                }
                boardState.push(row);
            }
            moveHistory = [];
            updateMoveLog();
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–≤–µ–¥–µ–Ω–∏—è –Ω–∞ –∫–ª–µ—Ç–∫—É
        function handleCellHover(x, y) {
            const cell = document.querySelector(`.cell[data-x="${x}"][data-y="${y}"]`);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –∫–ª–µ—Ç–∫–∞ –ø—É—Å—Ç–∞
            if (boardState[y][x] === '.') {
                // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å hover –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–µ–∫—É—â–µ–≥–æ –∏–≥—Ä–æ–∫–∞
                if (currentPlayer === 'B') {
                    cell.classList.add('hover-black');
                } else {
                    cell.classList.add('hover-white');
                }
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —É—Ö–æ–¥–∞ –º—ã—à–∏ —Å –∫–ª–µ—Ç–∫–∏
        function handleCellHoverLeave() {
            // –£–±–∏—Ä–∞–µ–º –≤—Å–µ hover-–∫–ª–∞—Å—Å—ã —Å–æ –≤—Å–µ—Ö –∫–ª–µ—Ç–æ–∫
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.classList.remove('hover-black', 'hover-white');
            });
        }

        // –û–±–Ω–æ–≤–∏—Ç–µ —Ñ—É–Ω–∫—Ü–∏—é handleCellClick —á—Ç–æ–±—ã —É–±–∏—Ä–∞—Ç—å hover –ø—Ä–∏ –∫–ª–∏–∫–µ
        async function handleCellClick(x, y) {
            // –°–Ω–∞—á–∞–ª–∞ —É–±–∏—Ä–∞–µ–º hover-—ç—Ñ—Ñ–µ–∫—Ç
            handleCellHoverLeave();
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –∫–ª–µ—Ç–∫–∞ –ø—É—Å—Ç–∞
            if (boardState[y][x] !== '.') {
                console.log(`–ö–ª–µ—Ç–∫–∞ (${x}, ${y}) —É–∂–µ –∑–∞–Ω—è—Ç–∞!`);
                return;
            }
            
            // –û—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–¥ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∫–ª–∏–∫–∞ –æ—Å—Ç–∞–µ—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π
            boardState[y][x] = currentPlayer;
            
            // –õ–æ–≥–∏—Ä—É–µ–º —Ö–æ–¥
            const coordinates = 'ABCDEFGHIJKLMNOPQRST';
            const move = {
                player: currentPlayer,
                x: x,
                y: y,
                coordinate: `${coordinates[x]}${y + 1}`,
                timestamp: new Date().toLocaleTimeString()
            };
            sendJSON(move, "none");
           // const data = await sendRequest(move, "none");
          //  handleServerResponse(data);
            moveHistory.push(move);
            
            console.log(`–•–æ–¥ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω: ${currentPlayer} –Ω–∞ (${x}, ${y})`);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            updateBoardDisplay();
            updateMoveLog();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –¥–æ—Å–∫–∏
        function updateBoardDisplay() {
            const cells = document.querySelectorAll('.cell');
            
            cells.forEach(cell => {
                // –û—á–∏—â–∞–µ–º –∫–ª–µ—Ç–∫—É –æ—Ç –∫–∞–º–Ω–µ–π
                const existingStone = cell.querySelector('.stone');
                if (existingStone) {
                    existingStone.remove();
                }
                
                const x = parseInt(cell.dataset.x);
                const y = parseInt(cell.dataset.y);
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∫–∞–º–µ–Ω—å –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
                if (boardState[y][x] !== '.') {
                    const stone = document.createElement('div');
                    stone.className = `stone ${boardState[y][x] === 'B' ? 'black' : 'white'}`;
                    cell.appendChild(stone);
                }
            });
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–æ—Å–∫–∏ –∏–∑ —Ç–µ–∫—Å—Ç–æ–≤–æ–≥–æ –ø–æ–ª—è
        function loadBoardFromText() {
            const textArea = document.getElementById('boardInput');
            const lines = textArea.value.trim().split('\n');
            
            if (lines.length !== BOARD_SIZE) {
                alert(`–û–∂–∏–¥–∞–µ—Ç—Å—è ${BOARD_SIZE} —Å—Ç—Ä–æ–∫, –ø–æ–ª—É—á–µ–Ω–æ ${lines.length}`);
                return;
            }
            
            boardState = [];
            for (let i = 0; i < BOARD_SIZE; i++) {
                const line = lines[i].trim();
                if (line.length !== BOARD_SIZE) {
                    alert(`–°—Ç—Ä–æ–∫–∞ ${i + 1} –¥–æ–ª–∂–Ω–∞ —Å–æ–¥–µ—Ä–∂–∞—Ç—å ${BOARD_SIZE} —Å–∏–º–≤–æ–ª–æ–≤`);
                    return;
                }
                
                const row = line.split('');
